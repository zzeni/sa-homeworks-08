<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Свържете се с нас!</title>
</head>

<body>
    <div class="card-body bg-light mx-5 my-5 border rounded">
        <h5 class="mb-1">Свържете се с нас!</h5>
        <hr class="mt-1">
        <div>
            <form>
                <div class="form-group row">
                    <div class="input-group">
                        <label class="col-4 col-form-label font-weight-bold text-dark text-right mr-3">Име</label>
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-user"></i>
                            </div>
                        </div>
                        <input type="text" class="col-3 form-control" name="name" placeholder="Име">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="input-group">
                        <label class="col-4 col-form-label font-weight-bold text-dark text-right mr-3">Фамилия</label>
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-user"></i>
                            </div>
                        </div>
                        <input type="text" class="col-3 form-control" name="surname" placeholder="Фамилия">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="input-group">
                        <label class="col-4 col-form-label font-weight-bold text-dark text-right mr-3">E-Mail</label>
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-envelope"></i>
                            </div>
                        </div>
                        <input type="email" class="col-3 form-control" name="email" placeholder="E-Mail Address">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="input-group">
                        <label class="col-4 col-form-label font-weight-bold text-dark text-right mr-3">Телефон #</label>
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-phone" data-fa-transform="rotate-90"></i>
                            </div>
                        </div>
                        <input type="tel" class="col-3 form-control" name="mobile" placeholder="+359 88 555 5555">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="input-group">
                        <label class="col-4 col-form-label font-weight-bold text-dark text-right mr-3">Съобщение</label>
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-pencil-alt"></i>
                            </div>
                        </div>
                        <textarea class="col-3 form-control" type="textarea" placeholder="Съобщение"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 mr-3"></label>
                    <button type="submit" class="col-1 form-control btn btn-warning text-light">Изпрати <i class="fas fa-paper-plane"></i></button>
                </div>

            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
