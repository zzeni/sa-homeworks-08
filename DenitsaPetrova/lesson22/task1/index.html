<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <title>Shop Homepage - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/shop-homepage.css" rel="stylesheet">

</head>

<body class="d-flex flex-column">

  <!-- Navigation -->
  <nav id="main-nav" class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Start Bootstrap</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      <div id="greeting" class="navbar-brand text-warning ml-4"></div>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#home" data-target="#home">Home
             <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about-page" data-target="#about-page">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact-page" data-target="#contact-page">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-warning" href="#log-page" data-target="#log-page" id="login">Log</a>
          </li>
          <li class="nav-item">
            <a role="button" class="nav-link text-warning" id="logOut" href="">Log out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="container">

    <div class="row" id="home">

      <div class="col-lg-3">

        <h1 class="my-4">Shop Name</h1>
        <div class="list-group mb-4" id="category-filter">
          <a href="#" data-category="all" class="list-group-item">All</a>
          <a href="#" data-category="city" class="list-group-item">City</a>
          <a href="#" data-category="mtb" class="list-group-item">MTB</a>
          <a href="#" data-category="cross" class="list-group-item">Cross</a>
          <a href="#" data-category="other" class="list-group-item">Other</a>
        </div>

        <input id="search" class="form-control" placeholder="Search">
      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">

        <div id="main-carousel" class="carousel slide my-4" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#main-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#main-carousel" data-slide-to="1"></li>
            <li data-target="#main-carousel" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="img/slider/slide1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="img/slider/slide2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="img/slider/slide3.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#main-carousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
          <a class="carousel-control-next" href="#main-carousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="row" id="bikes-container">

        </div>
        <!-- /.row -->


      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->
    <div id="about-page"></div>
    <div id="contact-page"></div>
    <div id="log-page"></div>
  </main>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark mt-auto">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Swift Academy 2018</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/bikes.js"></script>
  <script src="js/script.js"></script>
  <script src="js/navigation.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>


</body>

</html>
