  <main>
    <div class="header">
      <h1>Movie collection</h1>
      <p>You can add new movie!</p>
    </div>
    <form name="filmGenerator">
      <div class="input-group">
        <label class="input-group-addon" id="title">Title</label>
        <input type="text" name="title" placeholder="Film Title" aria-describedby="title" required>
      </div>
      <div class="input-group">
        <label class="input-group-addon" id="year">Year</label>
        <input type="number" name="year" min="1900" max="2016" placeholder="year" aria-describedby="year" required>
      </div>
      <div class="input-group">
        <label class="input-group-addon" id="url">Url</label>
        <input type="url" name="url" placeholder="url" aria-describedby="url" required>
      </div>
      <div class="input-group">
        <label class="input-group-addon" id="imgUrl">ImageUrl</label>
        <input type="url" name="imageUrl" placeholder="image url" aria-describedby="imgUrl" required>
      </div>

      <input type="submit" value="Add!">
    </form>

    <div id="collection"></div>
  </main>
