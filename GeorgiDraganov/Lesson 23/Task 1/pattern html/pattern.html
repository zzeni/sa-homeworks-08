<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms example</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  
    <form>
      <div class="formcontainer">
      <h1>My form </h1>
      
        <label for="username">Username</label>
        <input pattern="[a-zA-Z0-9_]{3,9}" id="username" type="text" placeholder="username" required>
      
<label for="password">Password</label>
        <input id="password" type="password" placeholder="Your password">
     
        <label for="passwordConf">Password Confirm</label>
        <input id="passwordConf" type="password" placeholder="Password confirmation">
     
        <button type="submit">Sign up</button>

        <button>A nice button</button>
     
      </div>
        </form>



</body>

</html>
