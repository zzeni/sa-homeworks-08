<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/mystyle.css">


</head>


<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Е-визитка</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>


      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <main role="main" class="container">
    <div class="row">

      <div id="avatarUrl" class="col-sm-4 jumbotron">


      </div>
      <div class="col-sm-8 form bg-light jumbotron  ">
        <h3>Връзка</h3>
        <p>Github info:</p>
        <form>
          <div class="form-group">
            <input id="login" type="text" class="form-control input-lg login" placeholder="Login">

          </div>
          <div class="form-group">
            <input id="ID" type="text" class="form-control input-lg" placeholder="ID">
          </div>

          <div class="form-group">
            <input id="type" type="text" class="form-control input-lg" placeholder="Type:">
          </div>
          <div class="form-group">
            <input id="siteAdmin" type="text" class="form-control input-lg" placeholder="Site-admin?">
          </div>
          <div class="form-group">
            <input id="name" type="text" class="form-control input-lg" placeholder="Name?">
          </div>
          <div class="form-group">
            <input id="location" type="text" class="form-control input-lg" placeholder="Location?">
          </div>
          <div class="form-group">
            <input id="bio" type="text" class="form-control input-lg" placeholder="Bio?">
          </div>
          <div class="form-group">
            <input id="blog" type="text" class="form-control input-lg" placeholder="Blog?">
          </div>
          <div class="form-group">
            <input id="createdAt" type="text" class="form-control input-lg" placeholder="Github Created at ?">
          </div>
          <div class="form-group">
            <input id="updatedAt" type="text" class="form-control input-lg" placeholder="Github Updated at ?">
          </div>

          <button id="formButton" type="button" class="btn btn-block text-center">Интересувате се от моя гитхъб акаунт ?</button>

        </form>

      </div>

    </div>
  </main>
  <!-- /.container -->

  <footer>
    <div class="container">
      <h3>Последвайте ме на следните страници!</h3>
      <ul>
        <li><a href="#"><i class="fab fa-facebook"></i></a></li>
        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        <li><a href="#"><i class="fab fa-google-plus"></i></a></li>
      </ul>
      <h3>&copy; Copyright - 2018 by Georgi</h3>
    </div>
  </footer>

    ================================================== -->

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/javascript.js"></script>

</html>
