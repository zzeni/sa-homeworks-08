<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Cool Movies Collection">
  <meta name="author" content="">

  <title>My Cool Movies Collection</title>

  <!-- Font awesome CDN -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/2-col-portfolio.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">

</head>

<body>

  <header id="header">
    <!-- Navigation -->
    <nav id="navigation" class="navbar navbar-expand-lg navbar-dark fixed-top ">
      <div class="container">
        <a class="navbar-brand" href="index.html">My Cool Movies Collection</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">

            <li class="nav-item active">
              <a id="home" class="nav-link" href="#home-page" data-target="#home-page">Home
                </a>
            </li>
            <li class="nav-item">
              <a id="about" class="nav-link" href="#about-page" data-target="#about-page">About</a>
            </li>
            <li class="nav-item active m-auto">
              <h3>Hello, <span class="username-placeholder">new user</span>!</h3>
            </li>
            <li class="not-logged-in">
              <button class="btn btn-primary ml-2" href="#login" data-toggle="modal" data-target="#login-modal">Log in</button>
            </li>
            <li class="logged-in">
              <button href="#logout" class="logout-btn btn btn-primary">Log out</button>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Page Content -->
  <main class="container">
    <div id="home-page">
      <!-- Page Heading -->
      <h1 class="mb-3 mt-5">My Cool Movies Collection
        <small class="text-muted">its the best!</small>
      </h1>

      <hr>

      <form id="filters" name="filtersForm" class="form-inline my-5">
        <div class="form-group">
          <label for="year">Year</label>
          <select id="year" name="year" class="form-control">
            <option value="">None</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
          </select>
        </div>

        <div class="form-group">
          <label for="sort-by">Sort by</label>
          <select id="sort-by" name="sortBy" class="form-control">
            <option value="title-asc">Title ascending</option>
            <option value="title-desc">Title descending</option>
            <option value="date-asc">Release date ascending</option>
            <option value="date-desc">Release date descending</option>
            <option value="rating-asc">Rating ascending</option>
            <option value="rating-desc">Rating descending</option>
          </select>
        </div>

        <div class="form-group">
          <label for="keywords">Keywords</label>
          <input type="text" id="keywords" name="keywords" class="form-control">
        </div>
      </form>

      <div class="row my-4" id="collection">

      </div>
      <!-- /.row -->

      <!-- Pagination -->
      <ul class="pagination justify-content-center my-4">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">3</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>

      <hr>
    </div>
    <div id="about-page"></div>
  </main>
  <!-- /.container -->

  <footer class="py-5 bg-dark mt-auto">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2018</p>
    </div>

    <!-- /.container -->
  </footer>

  <div id="login-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <form name="loginForm" class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Log in</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Username</label>
            <div class="input-group">
              <span class="input-group-addon">
                <span class="fa fa-user"></span>
              </span>
              <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <div class="input-group">
              <span class="input-group-addon">
                <span class="fa fa-star"></span>
              </span>
              <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">
            <span class="fa fa-arrow-left"></span>
            Close
          </button>
          <button type="submit" class="btn btn-primary">
            <span class="fa fa-lock"></span>
            Login
          </button>
        </div>
      </form>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="js/custom.js"></script>
  <script src="js/navigation.js"></script>
  <!-- Cookies -->
  <script src="js/js.cookie.js"></script>
  <!-- Custom JS -->
  <script src="js/script.js"></script>
</body>

</html>
