<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Детска градина</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="heading">
    <nav class="float-right">
      <ul class="nav nav-pills" role="tablist">
        <li role="presentation" class="nav-item">
          <a class="nav-link active" href="#home" aria-controls="home1" role="tab" data-toggle="tab">Home</a>
        </li>
        <li role="presentation" class="nav-item">
          <a class="nav-link" id="a-about" href="#about" aria-controls="about" role="tab" data-toggle="tab">About</a>
        </li>
        <li role="presentation" class="nav-item">
          <a class="nav-link" id="a-contact" href="#contact" aria-controls="contact" role="tab" data-toggle="tab">Cntacts</a>
        </li>
      </ul>
    </nav>
    <div class="jumbotron text-center">
      <h1>Детска градина "Калпазани"</h1>
    </div>
  </div>
  <div class="container tab-content">
    <section id="home" role="tabpanel" class="tab-pane fade show active">
      <form name="filters" id="filters" class="form-inline">
        <input id="text-Filter" name="textFilter" class="form-control m-2" placeholder="Филтрирай по име, храна или любима игра">
        <button type="button" id="sortByName" name="sortByName" class="btn btn-primary m-2">Пордеди по име</button>
        <button type="button" id="sortByAge" name="sortByAge" class="btn btn-success m-2">Пордеди по възраст</button>
        <select id="gameFilter" name="gameFilter" class="form-control m-2">
          <option value="LEGO" readonly>LEGO</option>
          <option value="кукла Барби" readonly>кукла Барби</option>
          <option value="футбол" readonly>футбол</option>
          <option value="кукли" readonly>кукли</option>
          <option value="криеница" readonly>криеница</option>
          <option value="фризби" readonly>фризби</option>
          
        </select>
      </form>

      <h2 class="my-4">Запознайте се с нашите малки калпазани:</h2>
      <div id="kids" class="row">
        <!--kids-->

        <!--kids-->

      </div>
    </section>

    <section id="about" role="tabpanel" class="tab-pane fade"></section>

    <section id="contact" role="tabpanel" class="fade tab-pane"></section>
  </div>

  <div class="modal fade" id="kidModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  <!--Main js-->
  <script src="js/main.js"></script>

</html>
